<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="main">
      <div class="mobileView">
        <img
          class="logoMobileView"
          id="logoMobile"
          src="images/logo.svg"
          alt="logo"
        />
      </div>
      <div class="imageContainer">test</div>
      <div class="formContainer">
        <div class="formContent">
          <img class="logoContent" src="images/logo.svg" alt="logo" />
          <div class="welcomingText">
            <p class="welcomingTextOne">WE'RE</p>
            <p class="welcomingTextTwo">COMING <br />SOON</p>
          </div>
          <div class="description">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals. Email Address
          </div>
          <div class="formSection">
            <div class="emailSubmit">
              <form id="emailForm" method="POST" action="">
                <input
                  class="emailField"
                  type="email"
                  id="email"
                  value=""
                  placeholder="Email Address"
                />
                <div class="errorElement">
                  <img id="errorImage" src="images/icon-error.svg" />
                </div>
                <input
                  type="button"
                  class="submitButton"
                  id="submitButton"
                  value=">"
                />
              </form>
            </div>
            <p class="errorMessage" id="errorMessage"></p>
          </div>

          <div>
            <p class="attribution">
              Challenge by
              <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
              >. Coded by
              <a href="https://nadiajamhari.com/" target="_blank"
                >Nadia Jamhari</a
              >.
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="indexJs.js"></script>
  </body>
</html>
